# pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

markers =
    unit: Unit tests
    integration: Integration tests
    patterns: Design pattern tests
    models: Model tests
    services: Service tests
    slow: Slow tests
    
# Coverage configuration
[coverage:run]
source = app
omit = 
    app/test_*
    */venv/*
    */env/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError